<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniChat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="mt-5">MiniChat</h1>
    <hr />

    <form id="miFormulario">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            id="txtMensaje"
            placeholder="Mensaje"
            class="form-control"
          />
        </div>

        <div class="col-4">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <ul id="misMensajes" class="mt-2"></ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"
      integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const socket = io('http://localhost:8080');
      const formulario = document.querySelector('#miFormulario');
      const mensajes = document.querySelector('#misMensajes');
      const txtMensaje = document.querySelector('#txtMensaje');

      formulario.addEventListener('submit', (ev) => {
        ev.preventDefault();
        const nuevoMensaje = txtMensaje.value;
        socket.emit('mensaje-to-server', { texto: nuevoMensaje });
        txtMensaje.value = '';
      });

      socket.on('mensaje-from-server', (data) => {
        // inyectar esto en elemento "mensajes"

        console.log('data recibida del servidor', data);

        mensajes.innerHTML += `<li>${data.texto}</li>`;
      });

      // Ejercicio 1

      //   console.log(data.fecha);
      //   console.log(data.msg);
      // });

      // Ejercicio 2

      //     msg: 'ðŸ˜ƒ Hola, soy el cliente',
      //     nombre: 'Ã“scar',
      //   });
      // }, 2000);
    </script>
  </body>
</html>
